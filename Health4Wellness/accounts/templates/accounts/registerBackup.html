<html>
    <head>
        {% load static %}
        <link rel="stylesheet" type=text/css href="{% static 'accounts/register.css' %}">
    </head>

    <body>
        <form action="{% url 'accounts:register' %}" method="post">
            {% csrf_token %}
            <div id="tsparticles" style="position: fixed; z-index: -1;">
                <canvas class="tsparticles-canvas-el" 
                    style="width: 100%; height: 100%; background-color: rgb(120, 120, 120);"
                    width="1034" height="956">
                </canvas>
            </div>
            <div id=banner>
                Register a new account!
            </div>

            <div id=content>
                {% if error_message %}
                <div id=error>
                    {% for error in error_message %}
                        <p>{{ error }}</p>
                    {% endfor %}
                </div>
                <ul>
                    <li><label for="Username">Enter username:</label> <input class=box type="text" name="Username" id="Username" value="{{ username }}" size=50></li>
                    
                    <li><label for="FName">Enter first name:</label> <input class=box type="text" name="FName" id="FName" value="{{ fname }}" size=50></li>
                    <li><label for="LName">Enter last name:</label> <input class=box type="text" name="LName" id="LName" value="{{ lname }}" size=50></li>

                    <li><label for="Email">Enter email:</label> <input class=box type="text" name="Email" id="Email" value="{{ email }}" size=50></li>

                    <li><label for="Password1">Enter password:</label> <input class=box type="password" name="Password1" id="Password1" value="{{ password1 }}" size=50></li>
                    <li><label for="Password2">Confirm password:</label> <input class=box type="password" name="Password2" id="Password2" value="{{ password2 }}" size=50></li>
                </ul>
                {% else %}
                <ul>
                    <li><label for="Username">Enter username:</label> <input class=box type="text" name="Username" id="Username" value="" size=50></li>

                    <li><label for="FName">Enter first name:</label> <input class=box type="text" name="FName" id="FName" value="" size=50></li>
                    <li><label for="LName">Enter last name:</label> <input class=box type="text" name="LName" id="LName" value="" size=50></li>

                    <li><label for="Email">Enter email:</label> <input class=box type="text" name="Email" id="Email" value="" size=50></li>

                    <li><label for="Password1">Enter password:</label> <input class=box type="password" name="Password1" id="Password1" value="" size=50></li>
                    <li><label for="Password2">Confirm password:</label> <input class=box type="password" name="Password2" id="Password2" value="" size=50></li>
                </ul>
                {% endif %}
                <input id=button class=box type="submit" value="Register!">
            </div>
        
            
        </form>


        <script src="https://cdnjs.cloudflare.com/ajax/libs/tsparticles/1.18.11/tsparticles.min.js" 
            integrity="sha512-SrYSABdk01dnXiEz2YOFvpgWn/vePlQwbr/Od+rs6x8/hjfLfR6YfZuU+qW4QaQYnl8mL1a4DgjMMdiXShNzjg==" 
            crossorigin="anonymous"></script>
        <script>
            window.onload = function() {
                tsParticles.loadJSON('particles-js', 'assets/particles.json').then(function(p) {
                // p is the loaded container, for using it later
                console.log('callback - particles.js config loaded');
                });
                tsParticles.load("tsparticles", {
                particles: {
                    number: {
                    value: 120,
                    density: {
                        enable: true,
                        area: 800
                    }
                    },
                    color: {
                    value: ["rgb(0,0,0)"]
                    },
                    shape: {
                    type: "circle",
                    stroke: {
                        width: 0,
                        color: "#b6b2b2"
                    }
                    },
                    size: {
                    value: 2,
                    random: false,
                    },
                    lineLinked: {
                    enable: true,
                    distance: 130,
                    color: "rgb(0,0,0)",
                    opacity: 1,
                    width: 1,
                    },
                    move: {
                    enable: true,
                    speed: .8,
                    direction: "none",
                    random: true,
                    straight: false,
                    outMode: "bounce",
                    bounce: false,
                    attract: {
                        enable: false,
                        rotateX: 600,
                        rotateY: 1200
                    }
                    }
                },
                });
            };
        </script>
    </body>
</html>
