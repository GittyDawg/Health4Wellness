{% extends 'food/base.html' %}

{% block listing %}
<form action="{% url 'accounts:update' user.id %}" method="post">
    {% csrf_token %}

    <div id=content>
        <div>
            <ul style="list-style-type: none;
                color: rgb(255, 255, 255);
                font-size: 32px;
                /* margin: 0 auto; */
                padding: 10px 15px;
                margin-top: 0%;
                margin-left: 0%;
                margin-right: 0%;
                margin-bottom: 0%;
                border-radius: 0.2rem;
                /* background-color: rgb(255, 255, 255); */
                border: none;
                width: 100%;
                display: block;
                /* height: 32px; */
                border-bottom: 0.3rem solid transparent;
                transition: all 0.3s;">
                <!-- heading 1 for "name's profile" -->
                <h1 id=search_title style="position: relative;display: block; font-family: Montserrat;float: none;margin-top: 10%; padding-bottom: 10%; font-size: 40px;font-weight: bold; width: 100%; text-align: center; ">
                    {{ user.get_username }}'s profile:
                </h1>
                <!-- <li>Username: {{ user.get_username }}</li> -->
                <li><label for="FName">First name:</label> <input class=box type="text" name="FName" id="FName" value="{{ user.first_name }}" size=30 style="margin-left: 25px;font-size: 24px; height: 32px;float: right;clear: both;"></li>
                <li><label for="LName">Last name:</label> <input class=box type="text" name="LName" id="LName" value="{{ user.last_name }}" size=30 style="margin-left: 25px;font-size: 24px; height: 32px;float: right;clear: both;"></li>
                <li><label for="Email">Email:</label> <input class=box type="text" name="Email" id="Email" value="{{ user.email }}" size=30 style="margin-left: 25px;font-size: 24px; height: 32px;float: right;clear: both;"></li>
                <li><label for="Bio">Bio:</label> <input class=box type="text" name="Bio" id="Bio" value="{{ user.profile.bio }}" size=30 style="margin-left: 25px;font-size: 24px; height: 32px;float: right;clear: both;"></li>
                <li><label for="Location">Location:</label> <input class=box type="text" name="Location" id="Location" value="{{ user.profile.location }}" size=30 style="margin-left: 25px;font-size: 24px; height: 32px;float: right;clear: both;"></li>
                <li><label for="Birthdate">Birthdate:</label> <input class=box type="date" name="Birthdate" id="Birthdate" value="{{ user.profile.birth_date }}" style="margin-left: 25px;font-size: 24px; height: 32px;float: right;clear: both;"></li>
                <li><label for="Goals">Goals:</label> <input class=box type="text" name="Goals" id="Goals" value="{{ user.profile.goals }}" size=30 style="margin-left: 25px;font-size: 24px; height: 32px;float: right;clear: both;"></li>
                <li><label for="Weight">Weight:</label> <input class=box type="text" name="Weight" id="Weight" value="{{ user.profile.weight }}" style="margin-left: 25px;font-size: 24px; height: 32px;float: right;clear: both;"></li>
                <li><label for="Gender">Gender:</label> <input class=box type="text" name="Gender" id="Gender" value="{{ user.profile.gender }}" style="margin-left: 25px;font-size: 24px; height: 32px;float: right;clear: both;"></li>
                <li><label for="Coach">Coach:</label> <input class=box type="text" name="Coach" id="Coach" value="{{ user.profile.coach }}" size=30 style="margin-left: 25px;font-size: 24px; height: 32px;float: right;clear: both;"></li>
            </ul>


            <input id=button class=box type="submit" value="Update Profile!" 
            style="
            color: rgb(255, 255, 255);
            background-color: #2c73cf7c;
            font-size: 1.2rem;
            /* margin: 0 auto; */
            padding: 1.5rem 2rem;
            margin-top: 10%;
            margin-left: 12.5%;
            margin-right: 12.5%;
            margin-bottom: 10%;
            border-radius: 0.2rem;
            /* background-color: rgb(255, 255, 255); */
            border: none;
            width: 30%;
            margin-left: 35%;
            display: block;
            border-bottom: 0.3rem solid transparent;
            transition: all 0.3s;">
        </div>
        

        
    </div>

    
</form>
{% endblock %}
